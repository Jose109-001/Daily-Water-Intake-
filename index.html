<!DOCTYPE html>
<html>
  <head>
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/bar-multicolor.js"></script>
  </head>
  <body>
    <h1>Water Intake Tracker</h1>

    <input id="water-input" type="number" placeholder="Water Intake (ml)" />
    <button id="add-button">Add</button>
    <p id="total-water"></p>
    <canvas id="myChart"></canvas>
    <button id="reset-button">Reset</button>
    <button type="button" id="search-button">Search</button>

    <div id="total-water"></div>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lockr@0.8.0/lockr.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
